<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <style>
    .container{
      padding-top: 15vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Student Details</h2>
    <form>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter Name"><br>
      <label>Branch:</label>
      <input type="text" id="branch" placeholder="Enter Branch"><br>
      <label>Rollno:</label>
      <input type="text" id="rollno" placeholder="Enter Rollno"><br>
      <input type="button" onclick="createStudent()" value="Submit">
      <input type="button" onclick="updateStudent()" value="update">
      <input type="button" onclick="deleteStudent()" value="delete">
      <input type="button" onclick="display()" value="display">
    </form>
    <br><br>
    <div id="students">

    </div>
  </div>
</body>
</html>
